name: Ubuntu CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Get Dependencies
      run: |
        cd Stardew
        bash GetDependencies.sh 

    - name: Build
      run: |
        cd Stardew
        bash BuildRelease.sh

    - name: Test
      run: |
        cd Stardew/build/enginetest
        ./StardewEngineTest

    - name: NetTest
      run: |
        cd Stardew
        sudo ./RunEngineNetTest.sh